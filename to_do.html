
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="to_do.css" type="text/css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <main>
    <div class="todo-container">
      <div class="add-todo">
        <input id="new-task" type="text" placeholder="Create Todo...">
        <button class="btn-add">Add</button>
      </div>

      <div class="incomplete-tasks-container">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="incomplete-task">
            <input type="checkbox" />
            <label>Pay Bills</label>
            <input type="text"/>
            <button class="btn-edit">
              <img src="./images/edit.png" />
            <button class="btn-delete">
              <img src="./images/delete.png"/>
            </button>
          </li>
        </ul>
      </div>

      <div class="completed-tasks-container">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="completed-task">
            <input type="checkbox" checked />
            <label>See the Doctor</label>
            <input type="text" />
            <button class="btn-edit">
              <img src="./images/edit.png" />
            </button>
            <button class="btn-delete">
              <img src="./images/delete.png"/>

            </button>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="to_do.js"></script>

</body>

</html>
